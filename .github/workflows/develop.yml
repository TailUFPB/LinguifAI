name: CI
on:
  push:
    branches: ["develop"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: üèóÔ∏è Build
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensure full history is fetched for tagging

      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: default
          environment-file: api/environment.yml

      - name: ‚éî Setup Node
        uses: actions/setup-node@v3
        with:
          cache: "npm"

      - name: üü® Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12.3

      - name: Install pip dependencies
        run: pip install -r api/requirements.txt pyinstaller==6.6.0

      - name: Build flask exe
        run: pyinstaller api/app.spec

      - name: Install dependencies
        run: npm install

      - name: Check Git status
        run: git status

      - name: Bump version
        id: bump_version
        run: |
          $version = (npm version patch -m "chore(release): %s [skip ci]").TrimStart("v")
          Write-Host "NEW_VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Commit new version
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -am "chore: bump version to ${{ env.NEW_VERSION }}"
          git tag v${{ env.NEW_VERSION }}
          git push origin develop --tags

      - name: üì¶ Electron Builder
        run: npm run electron:package:win
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename file
        run: |
          $old_name = Get-ChildItem -Path dist -Filter 'LinguifAI Setup*.exe' | Select-Object -ExpandProperty Name
          $new_name = "LinguifAI Setup ${{ env.NEW_VERSION }}.exe"
          Rename-Item -Path "dist\$old_name" -NewName $new_name

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./dist/LinguifAI\ Setup\ ${{ env.NEW_VERSION }}.exe
          tag_name: v${{ env.NEW_VERSION }}
          name: v${{ env.NEW_VERSION }}
          prerelease: true
          body: ${{ github.event.head_commit.message }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
