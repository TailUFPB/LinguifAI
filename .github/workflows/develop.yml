name: CI
on:
  push:
    branches: ["develop"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: üèóÔ∏è Build
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ‚éî Setup Node
        uses: actions/setup-node@v3
        with:
          cache: "npm"

      - name: Get version of the project
        id: project-version
        uses: 'euberdeveloper/ga-project-version@main'
      
      - name: Increase patch version by 1
        id: increase-patch-version
        run: |
          $currentVersion = "${{ steps.project-version.outputs.version }}"
          $versionArray = $currentVersion -split '\.'
          $patchVersion = [int]$versionArray[2] + 1
          $newVersion = "$($versionArray[0]).$($versionArray[1]).$patchVersion"
          Write-Output "::set-output name=patch_version::$newVersion"

      - name: Set Git user email and name
        run: |
          git config --global user.email "cameron.maloney@warriorlife.net"
          git config --global user.name "Cameron"


      - name: 'change version'
        uses: reedyuk/npm-version@1.1.1
        with:
          version: ${{ steps.patch-version.outputs.patch_version }}
          git-tag-version: 'true'

      - name: Set up conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: default
          environment-file: api/environment.yml

      - name: üü® Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.12.3

      - name: Install pip dependencies
        run: pip install -r api/requirements.txt pyinstaller==6.6.0

      - name: Build flask exe
        run: pyinstaller api/app.spec

      - name: Install dependencies
        run: npm install

      - name: üì¶ Electron Builder
        run: npm run electron:package:win
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version of the project
        id: project-version-after
        uses: 'euberdeveloper/ga-project-version@main'
      
      - name: Get latest release number
        id: get_latest_release
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const response = await github.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 10
            });

            const latestPreRelease = response.data[0]; 
            const preReleaseTag = latestPreRelease.name;
            const versionParts = preReleaseTag.replace(/^v/, '').split('.');
            const newVersion = `${parseInt(versionParts[0])}.${parseInt(versionParts[1])}.${parseInt(versionParts[2]) + 1}`;
            ren "dist\LinguifAI Setup ${{ steps.get_latest_release.outputs.new_version }}.exe" "LinguifAI Setup ${{ newVersion }}.exe"
            console.log(`::set-output name=new_version::${newVersion}`);

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./dist/LinguifAI\ Setup\ ${{ steps.get_latest_release.outputs.new_version }}.exe
          tag_name: v${{ steps.get_latest_release.outputs.new_version }}
          name: v${{ steps.get_latest_release.outputs.new_version }}
          prerelease: true
          body: ${{ github.event.head_commit.message }}
