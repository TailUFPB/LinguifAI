name: CI
# Controls when the workflow will run
on:
  push:
    branches: ["develop"]

# Prevent duplicate workflows from running
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Static tests don't involve any logic or context.
  # They are just a set of tests that can detect if we are not introducing any faulty code.
  static-test:
    name: üî¨ Static tests
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ‚éî Setup Node
        uses: actions/setup-node@v3
        with:
          cache: "npm"

      - name: üü® Setup Python
        uses: actions/setup-python@v3

      - name: üì¶ Install Node dependencies
        run: npm install

  # # Unit tests are tests that are not dependent on any external service.
  # # Usually, they are tests that are testing the logic of a specific function or component.
  unit-test:
    needs: [static-test]
    name: üö¶ Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ‚éî Setup Node
        uses: actions/setup-node@v3
        with:
          cache: "npm"

      - name: üü® Setup Python
        uses: actions/setup-python@v3

      - name: üì¶ Install dependencies
        run: npm install

      - name: üö¶ Run unit tests
        run: npm test

  # # Integration tests are tests that are dependent on external services.
  integration-test:
    needs: [static-test]
    name: üö• Integration tests
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ‚éî Setup Node
        uses: actions/setup-node@v3
        with:
          cache: "npm"

      - name: üü® Setup Python
        uses: actions/setup-python@v3

      - name: üì¶ Install dependencies
        run: npm install

      # - name: üê≥ Docker compose
      #   run:
      #     docker-compose up -d && sleep 3 && pnpm prisma migrate reset --force
      #     --skip-seed

      - name: üö¶ Run integration tests
        run: npm test

  # Create Build
  build:
    needs: [static-test, unit-test, integration-test]
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Wine
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Wine64
        run: sudo apt update && sudo apt install wine64

      - name: Install Wine32
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install wine32

      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ‚éî Setup Node
        uses: actions/setup-node@v3
        with:
          cache: "npm"

      - name: üü® Setup Python
        uses: actions/setup-python@v3

      - name: üì¶ Install dependencies
        run: npm install

      - name: üèóÔ∏è Build
        run: npm run build

      #- name: üì¶ Electron Package
      #  run: npx electron-packager . LinguifAI --platform=win32 --arch=x64 --out=dist

      - name: üì¶ Electron Builder
        run: npm run electron:package:win
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest pre-release number
        id: get_latest_pre_release
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const response = await github.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const preReleases = response.data.filter(release => release.prerelease);
            const latestPreRelease = preReleases[0]; // Assumindo que a primeira pr√©-release na lista √© a mais recente
            const preReleaseTag = latestPreRelease.tag_name;
            const versionParts = preReleaseTag.replace(/^v/, '').split('.');
            const newVersion = `${parseInt(versionParts[0])}.${parseInt(versionParts[1])}.${parseInt(versionParts[2]) + 1}`;
            console.log(`::set-output name=new_version::${newVersion}`);

      - name: Rename file
        run: mv dist/LinguifAI\ Setup\ 0.1.0.exe dist/LinguifAI\ Setup\ ${{ steps.get_latest_release.outputs.new_version }}.exe

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./dist/LinguifAI\ Setup\ ${{ steps.get_latest_release.outputs.new_version }}.exe
          tag_name: v${{ steps.get_latest_release.outputs.new_version }}
          name: Release v${{ steps.get_latest_release.outputs.new_version }}
          prerelease: true
          body: |
            Descri√ß√£o do release aqui
